{{ .Scratch.Set "basePrefix" "../../" }}
{{ partial "head.html" . }}

<div class="container">

  <nav>
    <div class="col-1">
      <a href="/">
        <img class="logo" src="../../images/ooni-header-mascot.png" width="25" height="25"/>
        <img class="wordmark" src="../../images/wordmark.png" alt="OONI" height="14" width="53"/>
      </a>
    </div>
    <div class="col-2">
      {{ partial "nav.html" . }}
    </div>
  </nav>

  <main class="col-3">
    <h2>Blog posts</h2>
    {{ range where .Data.Pages.ByPublishDate "Section" "post" }}
      <div class="row blog-summary">
        <div class="col-3">
          <a href="{{ .Permalink }}">
              <p class="title">{{ .Title }}</p>
              <p class="byline">{{ .Date.Format "2 Jan 2006" }}</p>
          </a>
        </div>
      </div>
    {{ end }}
  </main>

</div>

{{ partial "footer.html" . }}
